require:
  - rubocop-rake
  - rubocop-minitest

AllCops:
  NewCops: enable
  TargetRubyVersion: 2.7
  UseCache: true
  DisplayCopNames: true
  DisplayStyleGuide: true
  ExtraDetails: true

Gemspec/DevelopmentDependencies:
  EnforcedStyle: gemspec # See: https://bundler.io/guides/creating_gem.html#testing-our-gem

Layout/DotPosition:
  EnforcedStyle: trailing

Layout/EndOfLine:
  EnforcedStyle: lf

Layout/FirstArgumentIndentation:
  EnforcedStyle: consistent_relative_to_receiver

Layout/FirstArrayElementIndentation:
  EnforcedStyle: consistent

Layout/FirstHashElementIndentation:
  EnforcedStyle: consistent

Layout/FirstParameterIndentation:
  Enabled: false # Revisit if more settings become available.

Layout/LineContinuationSpacing:
  EnforcedStyle: no_space

Layout/LineEndStringConcatenationIndentation:
  EnforcedStyle: aligned

Layout/LineLength:
  Max: 80
  Exclude:
    - "say.gemspec"
  AllowedPatterns:
    # YARD doc `@example` output.
    - !ruby/regexp /\A *#   \# => /
    - !ruby/regexp /\A *#   =/

Layout/MultilineMethodCallBraceLayout:
  EnforcedStyle: same_line

Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented_relative_to_receiver

Layout/MultilineMethodDefinitionBraceLayout:
  EnforcedStyle: same_line

Layout/MultilineOperationIndentation:
  Enabled: false # Waiting for e.g. `indented_relative_to_receiver`.

# Lint/AmbiguousOperator:
#   Enabled: false # Conflicts with other rules.

# Lint/AmbiguousRegexpLiteral:
#   Enabled: false # Conflicts with other rules.

Lint/Void:
  CheckForMethodsWithNoSideEffects: true

Metrics/BlockLength:
  AllowedMethods:
    - describe
    - context

Metrics/ClassLength:
  Exclude:
    - "test/**/*"

Naming/MethodParameterName:
  AllowedNames:
    - a
    - b

Style/Alias:
  EnforcedStyle: prefer_alias_method

Style/BlockDelimiters:
  EnforcedStyle: semantic

Style/ClassAndModuleChildren:
  AutoCorrect: true
  EnforcedStyle: compact

Style/Documentation:
  Exclude:
    - "test/**/*"
    - "script/**/*"

Style/EmptyElse:
  Enabled: false # Including a comment in an empty else block shows intent.

Style/EmptyMethod:
  EnforcedStyle: expanded

Style/FormatString:
  Enabled: false # % notation with an Array just reads better sometimes.

Style/Lambda:
  EnforcedStyle: literal

Style/LambdaCall:
  Enabled: false # Allow ServiceObject.(*). Only use on classes, not instances.

# Style/OpenStructUse:
#   Exclude:
#     - "test/**/*"

Style/RegexpLiteral:
  EnforcedStyle: mixed

Style/RescueStandardError:
  EnforcedStyle: implicit

Style/SingleLineMethods:
  Exclude:
    - "test/**/*_test.rb"

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  EnforcedStyle: double_quotes

